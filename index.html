<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Facturación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        .section {
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Estilo específico para la factura */
        .receipt {
            width: 300px; /* Ancho estándar para impresoras térmicas */
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            cursor: pointer; /* Cursar como clickeable */
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .receipt-header img {
            max-width: 100%;
            height: auto;
            max-height: 50px; /* Reducir el tamaño del logo */
        }
        .receipt-header h2 {
            margin: 5px 0;
        }
        .receipt-section {
            margin-bottom: 10px;
        }
        .receipt-section strong {
            display: block;
            margin-bottom: 5px;
        }
        .receipt-footer {
            margin-top: 20px;
            text-align: center;
        }
        .receipt-footer .line {
            width: 80%; /* Reducir el tamaño de la línea */
            border-top: 1px solid #000;
            margin: 10px auto; /* Centrar la línea */
        }
        .footer-text {
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Página de búsqueda -->
        <div id="search-section" class="section">
            <h2>Búsqueda por Código NUP</h2>
            <label for="nup">Ingrese el Código NUP:</label>
            <input type="text" id="nup" placeholder="Ejemplo: 12345">
            <button class="button" onclick="buscarNUP()">Buscar</button>
        </div>

        <!-- Página de facturación -->
        <div id="billing-section" class="section hidden">
            <h2>Datos Encontrados</h2>
            <div id="result-container">
                <!-- Aquí se mostrarán los datos del cliente -->
            </div>
            <h3>Registrar Factura</h3>
            <label for="concepto">Concepto de pago:</label>
            <input type="text" id="concepto">
            <label for="valor-obligacion">Valor de la obligación:</label>
            <input type="number" id="valor-obligacion">
            <label for="valor-pagado">Valor pagado:</label>
            <input type="number" id="valor-pagado">
            <label for="metodo-pago">Método de pago:</label>
            <select id="metodo-pago">
                <option value="efectivo">Efectivo</option>
                <option value="transaccion">Transacción</option>
                <option value="otro">Otro</option>
            </select>
            <label for="observaciones">Observaciones:</label>
            <input type="text" id="observaciones">
            <label for="elaborado-por">Elaborado por:</label>
            <input type="text" id="elaborado-por">
            <button class="button" onclick="generarFactura()">Generar Factura</button>
        </div>

        <!-- Página de factura -->
        <div id="receipt-section" class="section hidden">
            <div class="receipt" onclick="imprimirFactura()"> <!-- Hacer clic sobre la factura -->
                <div class="receipt-header">
                    <img src="https://www.dropbox.com/scl/fi/mgywqzbwl5ss5tubf5gv6/LOGO_COLOR.jpg.jpg?rlkey=bod3wghu6zprpeclld3p1dbkm&st=m5ah370n&dl=1" alt="Logo">
                    <h2>Factura de Caja</h2>
                </div>
                <div class="receipt-section">
                    <strong>Cliente:</strong>
                    <span id="receipt-cliente"></span>
                </div>
                <div class="receipt-section">
                    <strong>Documento:</strong>
                    <span id="receipt-documento"></span>
                </div>
                <div class="receipt-section">
                    <strong>Código Único:</strong>
                    <span id="receipt-nup"></span>
                </div>
                <div class="receipt-section">
                    <strong>Fecha y Hora:</strong>
                    <span id="receipt-fecha"></span>
                </div>
                <div class="receipt-section">
                    <strong>Concepto de pago:</strong>
                    <span id="receipt-concepto"></span>
                </div>
                <div class="receipt-section">
                    <strong>Valor de la obligación:</strong>
                    <span id="receipt-obligacion"></span>
                </div>
                <div class="receipt-section">
                    <strong>Valor pagado:</strong>
                    <span id="receipt-pagado"></span>
                </div>
                <div class="receipt-section">
                    <strong>Método de pago:</strong>
                    <span id="receipt-metodo"></span>
                </div>
                <div class="receipt-section">
                    <strong>Observaciones:</strong>
                    <span id="receipt-observaciones"></span>
                </div>
                <div class="receipt-section">
                    <strong>Elaborado por:</strong>
                    <span id="receipt-elaborado"></span>
                </div>

                <!-- Línea y firma -->
                <div class="receipt-footer">
                    <div class="line"></div>
                    <strong>Firma</strong>
                </div>

                <div class="footer-text">
                    GUARDE MUY BIEN ESTE RECIBO
                </div>
            </div>
        </div>
    </div>

    <script>
        const buscarNUP = async () => {
            const nup = document.getElementById('nup').value;
            if (!nup) {
                alert("Por favor ingrese un Código NUP.");
                return;
            }
            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbz7xzTNZrjZE1LkvqyBm-nTFHAv3ntuqAxF-xv150snLgMIxwURxhh0evpUEqb7PaBQ/exec?nup=${nup}`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('search-section').classList.add('hidden');
                    document.getElementById('billing-section').classList.remove('hidden');
                    document.getElementById('result-container').innerHTML = `
                        <p><strong>Código NUP:</strong> ${data.nup}</p>
                        <p><strong>Nombre:</strong> ${data.nombre}</p>
                        <p><strong>Documento:</strong> ${data.documento}</p>
                    `;
                    document.getElementById('receipt-cliente').textContent = data.nombre;
                    document.getElementById('receipt-documento').textContent = data.documento;
                    document.getElementById('receipt-nup').textContent = data.nup;
                } else {
                    alert("No se encontraron resultados.");
                }
            } catch (error) {
                alert("Error al buscar el Código NUP.");
            }
        };

        const generarFactura = () => {
            const fecha = new Date().toLocaleString();
            document.getElementById('receipt-fecha').textContent = fecha;
            document.getElementById('receipt-concepto').textContent = document.getElementById('concepto').value;
            document.getElementById('receipt-obligacion').textContent = document.getElementById('valor-obligacion').value;
            document.getElementById('receipt-pagado').textContent = document.getElementById('valor-pagado').value;
            document.getElementById('receipt-metodo').textContent = document.getElementById('metodo-pago').value;
            document.getElementById('receipt-observaciones').textContent = document.getElementById('observaciones').value;
            document.getElementById('receipt-elaborado').textContent = document.getElementById('elaborado-por').value;

            document.getElementById('billing-section').classList.add('hidden');
            document.getElementById('receipt-section').classList.remove('hidden');
        };

        const imprimirFactura = () => {
            window.print(); // Llamada directa a la interfaz de impresión
        };
    </script>
</body>
</html>
